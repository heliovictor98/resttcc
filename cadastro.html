<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- HTML5Shiv -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->

    <!-- Estilo customizado -->
    <link rel="stylesheet" type="text/css" href="css/cadastro.css">

    <!--JavaScript-->
    <script src="/js/cadastro.js"></script>

    <title>Res Reserva</title>

  </head>
  <body>

    <main>
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-6 login-secao">
              <div class="area-logim">
                <img src="assets/images/logo.svg" alt="logo" class="logo">
              </div>
              <div class="login-wrapper my-auto">
                <h1 class="login-title">Cadastro</h1>
                
                <form> <!--Inicio do Formulario-->

                  <div class="form-check float-left">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Cnpj
                    </label>
                  </div>
                  <div class="form-check float-right">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      Cpf
                    </label>
                  </div>
                  </br>
                  </br>

                  <div class="form-group">
                    <label for="cpf">Cpf</label>
                    <input type="cpf" name="cpf" id="cpf" class="form-control" placeholder="Digite Cpf valido">
                  </div>

                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="email@example.com">
                    <small id="erro-email" class="vermelho"></small>
                  </div>

                  <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="imput" name="nome" id="nome" class="form-control">
                    <small id="erro-nome" class="vermelho"></small>
                  </div>

                  <div class="form-group">
                    <label for="email">Endereço</label>
                    <input type="email" name="email" id="email" class="form-control">
                  </div>

                  <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="telefone" name="telefone" id="telefone" class="form-control">
                  </div>

                  <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" name="password" id="password" class="form-control">
                    <small id="erro-senha" class="vermelho"></small>
                  </div>

                  <div class="form-group">
                    <label for="nome">Confirme Senha</label>
                    <input type="password" name="repeteSenha" id="repeteSenha" class="form-control">
                    <small id="erro-repete-senha" class="vermelho"></small>
                  </div>

                  <div class="alert alert-danger" hidden id="senhas-diferentes">
                      Senhas não correspondem!
                  </div>

                   <input onclick="cadastrarPessoa()" name="cadastro" id="cadastro" class="btn btn-block login-btn" type="button" value="cadastrar">

                </form> <!--Fim do Formulario-->

                <a href="#!" class="esqueci-senha-link">Forgot password?</a>
                <p class="login-wrapper-footer-text">Don't have an account? <a href="#!" class="text-reset">Register here</a></p>
              </div>
            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
              <img src="imagens/restaurante1.jpg" alt="login image" class="login-img">
            </div>
          </div>
        </div>
      </main>


    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
